{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Enter your new password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Confirm</button>
    </form>
  {% else %}
    <p>
        This link is not valid. Maybe it was used before.
        To reset your password, please generate a new link.
    </p>
  {% endif %}
{% endblock %}
